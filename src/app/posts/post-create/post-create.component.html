<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field class="example-full-width">
      <input matInput type="text" #title="ngModel" name="title" ngModel placeholder="Enter Title" required>
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
      <textarea matInput rows="6" #content="ngModel" name="content" ngModel placeholder="Enter Content" required></textarea>
      <mat-error *ngIf="content.invalid">Enter Content</mat-error>
    </mat-form-field>
    <p><button mat-raised-button color="primary" type="submit">Save Post</button></p>
  </form>
</mat-card>
